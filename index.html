<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Flashcard Game</h1>
        </header>
        <main>
            <div class="flashcard" id="flashcard">
                <div class="front" id="term">SAM MA DI THI</div>
                <div class="back" id="meaning">
                    <p>Meaning of SAM MA DI THI</p>
                </div>
            </div>
        </main>
        <footer class="controls">
            <button id="flip-button">Flip Card</button>
            <button id="next-button">Next Card</button>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
